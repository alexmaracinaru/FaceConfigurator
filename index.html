<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face configurator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Create your avatar</h1>
      <div class="head"></div>
      <!-- <div class="random">
        <button class="randomize">
          <img src="./die.svg" alt="" />
        </button> -->
      <!-- </div> -->
      <div class="options">
        <div class="option" data-feature="beard">
          <img src="./beard.svg" alt="" />
        </div>
        <div class="option" data-feature="hair">
          <img src="./hair.svg" alt="" />
        </div>
        <div class="option" data-feature="mustache">
          <img src="./mustache.svg" alt="" />
        </div>
      </div>
      <div class="selectedFeatures"></div>
      <div class="colors">
        <span>Skin</span>
        <div class="row">
          <div class="color" data-feature="skin" style="--color: #ffc280"></div>
          <div class="color" data-feature="skin" style="--color: #f9a34e"></div>
          <div class="color" data-feature="skin" style="--color: #a04e04"></div>
        </div>
        <span>Hair</span>
        <div class="row">
          <div class="color" data-feature="hair" style="--color: #000000"></div>
          <div
            class="color"
            data-feature="hair"
            style="--color: ghostwhite"
          ></div>
          <div class="color" data-feature="hair" style="--color: #6d3f15"></div>
        </div>
        <span>Eyes</span>
        <div class="row">
          <div class="color" data-feature="eyes" style="--color: #198e32"></div>
          <div class="color" data-feature="eyes" style="--color: #195177"></div>
          <div class="color" data-feature="eyes" style="--color: #3a200e"></div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
